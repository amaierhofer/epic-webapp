### Configuration
# admin: is the url of the ejabberd admin interface
# domain: the xmpp domain to use
# bosh: the url of the bosh service
# xmpp: disable xmpp 


defaults: &defaults
  admin: http://admin:admin@ubuntu:5280/admin/server/ubuntu
  bosh: http://ubuntu:5280/http-bind
  domain: ubuntu
  xmpp: true

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
  admin: http://admin:admin@box:5280/admin/server/box
  bosh: http://www.mobilesynergies.org/xmpp-httpbind
  domain: box
